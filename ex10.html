<body>

    <h1>aula13</h1>

    <script>

    var pes = parseFloat(prompt("pes"));
    var polegadas = parseFloat(prompt("polgadas"));
    var jardas = parseFloat(prompt("jardas"));
    var milhas = parseFloat(prompt("milhas"));

    var polegadas = (pes * 12);
    var jardas = (pes / 3);
    var milhas = (jardas / 1760);

    document.write("pes: "+pes.toFixed(2));
    document.write("polegadas: "+polegadas.toFixed(2));
    document.write("jardas: "+jardas.toFixed(2));
    document.write("milhas: "+milhas.toFixed(2));


    </script>





</body>
